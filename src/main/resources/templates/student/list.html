<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>周报列表</title>
		<!-- Bootstrap core CSS -->
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script type="text/javascript" src="/../asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="/../asserts/js/popper.min.js" ></script>
		<script type="text/javascript" src="/../asserts/js/bootstrap.min.js"></script>
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<div th:replace="student/main::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>学号</th>
									<th>周次</th>
									<th>审阅状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>

								<tr th:each="weekly:${weeklys}">
									<td th:text="${weekly.studentNumber}"></td>

									<td th:text="${weekly.weeklyId}"></td>

									<td th:text="${weekly.checkStatus}"></td>

									<td>
										<a class="btn btn-sm btn-primary" th:href="@{/show/}+${#strings.replace(weekly.weeklyId,'|','%7C')}">查看</a>
										<a class="btn btn-sm btn-danger" th:href="@{/edit/}+${#strings.replace(weekly.weeklyId,'|','%7C')}">编辑</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>

			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->


		<script type="text/javascript">
			$("td,th").addClass("text-center");


		</script>
	</body>
</html>
